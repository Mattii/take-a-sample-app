<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>TaS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
</head>
<body>
<div id="shopping-list">
	<the-header
		@show-add-form="showAddForm"
	>TaS</the-header>
	<section id="addingForm" v-if="displayAddingForm">
		<add-sample-form></add-sample-form>
	</section>
	<main>
	<base-section>
		<div class="hero-element">
			<h2>Predict the future and <br /><span>take a sample</span> of innovation</h2>
			<base-button class="btn btn-to-action">Go to chart</base-button>
		</div>
	</base-section>
	<base-section v-if="newSample.length > 0" id="newSampleVarietyList">
		<sample-list 
			:items="newSample"
			@show-form="showForm"
		>New Sample</sample-list>
	</base-section>

	<base-section v-if="items.length > 0" id="sampleVarietyList">
		<sample-list 
			:items="items"
			@show-form="showForm"
		>Sample on stoc</sample-list>
	</base-section>
	</main>
	<footer></footer>
</div>
	<script src="https://unpkg.com/vue@next"></script>
	<script src="https://unpkg.com/vue-router@4.0.5/dist/vue-router.global.js"></script>
	<script src="https://unpkg.com/vuex@4"></script>
	<script src='/main.js' type="module"></script>
</body>
</html>
